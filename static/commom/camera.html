<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mcss.css" />

    <!-- Script for data -->
    <script  src="../data/recipes.js"></script>
    <script  src="../data/data_recipes_2.js"></script>

    <!-- Links for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <link rel="stylesheet" type="text/css" href="../css/camera.css" />
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>

    <script src="../js/camera.js" defer></script>

    <title>SnapFood</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="appname font-effect-outline">SnapFood</li>
                <li class="usericon">
                    <a href="../commom/user.html">
                        <i class="fa fa-user-circle-o" style="font-size: 30px; color: white"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="camera-container" class="container">

        <article class="camera_card">

            <video id="video_preview" class="photo_preview" autoplay></video>

            <div class="btn-group">
                
                <div id="snap" style="border-radius: 55%"><i class="material-icons"
                        style="font-size:48px;color:red">camera_alt</i>
                </div>

                <div id="upload" style="border-radius: 55%">
                    <input type="file" name="file" id="file" class="inputfile" accept="image/*"
                        onchange="handleUpload(this.files)" />
                    <label for="file">
                        <i class="material-icons" style="font-size:48px;color:green">add_a_photo</i>
                    </label>
                </div>

            </div>

        </article>

        <article class="" >
            <canvas id="canvas" class="f_img"></canvas>
            <div id="description_food">

            </div>
        </article>


    </section>

    <footer>
        <ul>
            <li>
                <a href="../../index.html">
                    <i class="material-icons" style="font-size: 30px; color: white">home</i>
                </a>
            </li>
            <li>
                <a href="../commom/map.html">
                    <i class="material-icons" style="font-size: 30px; color: white">location_on</i>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="material-icons" style="font-size: 30px; color: white">camera_alt</i>
                </a>
            </li>

            <li>
                <a href="../commom/search.html">
                    <i class="material-icons" style="font-size: 30px; color: white">search</i>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="material-icons" style="font-size: 30px; color: white">menu</i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
